<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Meet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="sub-container">

        <div class="meeting-container">
         
         <div class="screen-container">
          <img src="./img/img-7.jpg" class="main-screen-img" alt="">
         </div>

         <div class="contain-box">
           <div class="box">
            <img src="./img/img-1.avif" class="profile-pic" alt="pic">
            <p class="candidate-name">Ethan</p>
           </div>
           <div class="box">
            <img src="./img/img-2.avif" class="profile-pic" alt="pic">
            <p class="candidate-name">Noah</p>
           </div>
           <div class="box">
            <img src="./img/img-3.jpg" class="profile-pic" alt="pic">
            <p class="candidate-name"><Ri:a>Ryan</Ri:a></p>
           </div>
           <div class="box">
            <img src="./img/img-4.avif" class="profile-pic" alt="pic">
            <p class="candidate-name">Owen</p>
           </div>
           <div class="box">
            <img src="./img/img-5.avif" class="profile-pic" alt="pic">
            <p class="candidate-name">Nathan</p>
           </div>
           <div class="box">
            <img src="./img/img-6.avif" class="profile-pic" alt="pic">
            <p class="candidate-name">Leo</p>
           </div>
         </div>

        </div>
        <div class="main-icon-container">
           <div class="meeting-status">
            <h3 class="meeting-name">Class Meeting</h3>
           </div>
           <div class="main-meeting-icons">
            <img src="./img/voice.png" class="meeting-icons" alt="mike-icon">
            <img src="./img/video-camera.png" class="meeting-icons" alt="icon">
            <img src="./img/close-caption.png" class="meeting-icons" alt="icon">
            <img src="./img/happiness.png" class="meeting-icons" alt="icon">
            <img src="./img/cast.png" class="meeting-icons" alt="icon">
            <img src="./img/privacy.png" class="meeting-icons" alt="icon">
            <img src="./img/dots.png" class="meeting-icons" alt="icon">
            <img src="./img/mobile.png" id="disconnect-icon" class="meeting-icons" alt="icon">
           </div>

           <div class="meeting-about-icon">
            <img src="./img/information.png" class="about-icon" alt="about-icon">
            <img src="./img/team.png" class="about-icon" alt="about-icon">
            <img src="./img/messeges.png" class="about-icon" alt="about-icon">
            <img src="./img/customer-experience.png" class="about-icon" alt="about-icon">
            <img src="./img/user.png" class="about-icon" alt="about-icon">
           </div>
        </div>
     </div>
    </div>



</body>
</html>
